<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="1SurveyForm.css" />
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
            <fieldset>
                <label for="name" id="name-label">Name<input id="name" name="name" type="text" placeholder="Enter your name" required /></label>
                <label for="email" id="email-label">Email<input id="email" name="email" type="email" placeholder="Enter your email" required /></label>
                <label for="number" id="number-label">Age<input id="number" name="age" type="number" min="10" max="120" placeholder="Enter your age"/></label>
                <label for="dropdown">Which option best describes your current role?
                    <select id="dropdown" name="dropdown">
                        <option value="">Select Current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select> 
                </label>
            </fieldset>
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <label for="definetly"><input id="definetly" type="radio" name="recommend" value="1" class="inline" checked /> Definetly</label>
                    <label for="maybe"><input id="maybe" type="radio" name="recommend" value="2" class="inline"/> Maybe</label>
                    <label for="not-sure"><input id="not-sure" type="radio" name="recommend" value="3" class="inline"/> Not Sure</label>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                    <label for="front-end-projects"><input id="front-end-projects" name="imporvements" type="checkbox" value="1" class="inline">Front-end Projects</label>
                    <label for="back-end-projects"><input id="back-end-projects" name="imporvements" type="checkbox" value="2" class="inline">Back-end Projects</label>
                    <label for="data-visualization"><input id="data-visualization" name="imporvements" type="checkbox" value="3" class="inline">Data Visualization</label>
                    <label for="challenges"><input id="challenges" name="imporvements" type="checkbox" value="4" class="inline">Challenges</label>
                    <label for="open-source-community"><input id="open-source-community" name="imporvements" type="checkbox" value="5" class="inline">Open Source Community</label>
                    <label for="gitter-help-rooms"><input id="gitter-help-rooms" name="imporvements" type="checkbox" value="6" class="inline">Gitter Help Rooms</label>
                    <label for="videos"><input id="videos" name="imporvements" type="checkbox" value="7" class="inline">Videos</label>
                    <label for="city-meetups"><input id="city-meetups" name="imporvements" type="checkbox" value="8" class="inline">City Meetups</label>
                    <label for="wiki"><input id="wiki" name="imporvements" type="checkbox" value="9" class="inline">Wiki</label>
                    <label for="forum"><input id="forum" name="imporvements" type="checkbox" value="10" class="inline">Forums</label>
                    <label for="additional-courses"><input id="additional-courses" name="imporvements" type="checkbox" value="11" class="inline">Additional Courses</label>
            </fieldset>  
            <fieldset>
                <label for="comments">Any comments or suggestions?
                    <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
                  </label>
            </fieldset> 
            <button id="submit" type="submit">Submit</button>
        </form>
    </body>
</html>
