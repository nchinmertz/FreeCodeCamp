<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Palindrome Checker</title>
    </head>
    <body>
        <main>
            <h1>Is it a Palindrome?</h1>
            <div class="palindrome-checker">
                <label for="text-input">Enter text to check for a palindrome:</label>
                <input class="palindrome-input" id="text-input" type="text">
                <button class="palindrome-btn" id="check-btn">Check</button>
                <div class="result hidden" id="result">the</div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
